<meta charset="utf-8">
<script type="text/javascript">
	"use strict";
	/*1. С помощью цикла while вывести все простые числа в промежутке от 0 до 100.*/

	let number = 0;	
	while (number < 101) {
		let count = 2;		
		while (count <= number) {
			if (number === count) {console.log("Простое: ", number); break;}
			if (number % count === 0){break;}
			else {count++;}
		}	
	number++;		
	}
	
</script>
