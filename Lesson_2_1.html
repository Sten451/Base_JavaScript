<meta charset="utf-8">
<script type="text/javascript">
	"use strict";
	/*1*/
	var a = 1, b = 1, c, d;	/*Декларируются переменные, а и b присваиваются значения*/
	c = ++a; alert(c);           // 2	/*переменной С присваивается значение a c инкрементом в префиксной форме, т.е. значение а, которое равно единице увеличивается на 1 и становится равной 2 и ПРИ ЭТОМ ВОЗВРАЩАЕТ НОВОЕ ЗНАЧЕНИЕ,выводится на экран "2"*/
	d = b++; alert(d);           // 1 /*переменной D присваивается значение b c инкрементом в постфиксной форме, т.е. значение b, которое равно единице увеличивается на 1, НО ВОЗВРАЩАЕТ СТАРОЕ ЗНАЧЕНИЕ, поэтому будет вывод "1"*/
	c = (2+ ++a); alert(c);      // 5 /*Переменная А уже равняется 2, инкремент увеличивает ее значение до 3, префисная форма возвращает новое значение, т.е. 3, которое складывается с 2 и полученная сумма 5 присваивается переменной C, выводится "5"*/
	d = (2+ b++); alert(d);      // 4 /*Переменная b уже равняется 2, постфиксный инкремент увеличивает значение переменной до 3, но т.к. форма постфиксная возвращается старое значение, т.е. 2, которое в сумме с 2 даёт результат 4, который присваивается D и выводится*/
	alert(a);                    // 3 /*Как переменная A так и B в результате выполнения кода, а именно инкремента каждый раз увеличивали своё значение на 1 и со своих первоначальных значений (1) в результате двух инкрементов стали 3, т.к. и префиксный и постфиксный инкремент увеличивает значение на 1.*/
	alert(b);                    // 3

</script>
