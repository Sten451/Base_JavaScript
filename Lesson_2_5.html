		return c + d;
	}

	function product_numbers(c,d) {
		return c * d;
	}

	function number_difference(c,d) {
		return c - d;
	}

		if (d === 0) {
			console.log("На ноль делить нельзя");
			return NaN;} 
			else {return c / d;}
	}
